---
- name: Install Apache and install web page
  hosts: alfa
  become: yes

  vars:
   source_file: ./MyWebSite/index.html
   destination_file: /var/www/html

  tasks:
  - name: Install Apache
    yum: 
     name: httpd 
     state: latest

  - name: Copy page to servers
    copy: 
     src: source_file
     dest: destination_file
     mode: 0555
    notify: Restart Apache

  - name: Star server
    service: 
     name: httpd 
     state: started 
     enabled: yes

  handlers:
  - name: Restart Apache
    service: 
     name: httpd 
     state: restarted
